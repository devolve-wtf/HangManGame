<!DOCTYPE html>
<html>
<head>
	<title>Hang Man Game</title>

	
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	
	<header class="page-header container">
		<h1 id="Header">HangManGame <span id="StartMessage">- Press any key to start!</span></h1>
	</header>

	<main>
		<section id="Game" class="container">
			<div class="jumbotron">
				<div id="Score" class="text-right">
					<p>Wins: <span id="Wins"></span> | Losses: <span id="Losses"></span></p>
				</div>
				<h2 id="Hint"></h2>
				<div id="WordBox"></div>
				<div id="Lives">Lives: <span id="LifeCount"></span></div>
				<div id="Guesses">Already guessed: </div>
				<canvas id="HangMan" width="150" height="450"></canvas>
			</div>
		</section>
	</main>
	<script src="assets/js/functions.js"></script>
</body>
</html>
